<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for ="initial-investment">Initial Investment Amount</label>
      <input id="initial-investment" name="initial-investment" type="number" [(ngModel)]="enteredInitialInvestment" />
    </p>
    <p>
      <label for ="annual-investment">Annual Investment Amount</label>
      <input id="annual-investment" name="annual-investment" type="number" [(ngModel)]="enteredAnnualInvestment" />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for ="expected-return">Expected Return Amount</label>
      <input id="expected-return" name="expected-return" type="number" [(ngModel)]="enteredExpectedReturn" />
    </p>
    <p>
      <label for ="Duration">Duration</label>
      <input id="Duration" name="Duration" type="number" [(ngModel)]="enteredDuration" />
    </p>
  </div>
  <p>
    <button>Calculate</button>
  </p>
</form>
